{% extends 'base.html' %}

{% block title %}Register{% endblock %}
{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center py-6">
    <div class="border border-gray-300 rounded-lg p-10 max-w-md shadow">
        <div class="mb-8 text-center">
            <h3 class="text-3xl font-extrabold">Register Now</h3>
            <p class="text-md mt-4 leading-relaxed">Register now and explore a
                world of reading. <br>Your reading journey starts here.</p>
        </div>
        <form class="space-y-4" method="post">
            {% csrf_token %}
            {% for field in form %}
            <label class="form-control w-full" for="{{field.id_for_label}}">
                <div class="label">
                    <span class="label-text">{{field.label}}</span>
                </div>
                {{field}}
            </label>
            {% endfor %}
            <div class="!mt-8">
                <button type="submit"
                    class="w-full shadow-xl py-3 px-4 text-sm tracking-wide rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                    Log in
                </button>
            </div>
        </form>
        <p class="text-sm !mt-8 text-center">Already have an account,<a href="{% url 'login' %}"
                class="font-semibold hover:underline ml-1 whitespace-nowrap">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
