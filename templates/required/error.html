{% if form.errors %}
<div class="absolute top-0 end-0 m-5" id="alert-message">
    <div class="max-w-md text-sm rounded-lg border-2 bg-gray-300 text-slate-950 border-gray-300" role="alert"
        tabindex="-1" aria-labelledby="hs-toast-soft-color-dark-label">
        <div id="hs-toast-soft-color-dark-label" class="flex p-4">
            {% for field in form %}
            {% for error in field.errors %}
            <strong>{{ error }}</strong>
            {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
            <strong>{{ error }}</strong>
            {% endfor %}
            <div class="ms-auto">
                <button type="button"
                    class="inline-flex shrink-0 justify-center items-center size-5 text-slate-950 rounded-lg"
                    aria-label="Close" id="alert-message-close-btn">
                    <span class="sr-only">Close</span>
                    <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M18 6 6 18"></path>
                        <path d="m6 6 12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
{% endif %}
